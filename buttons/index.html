
<!DOCTYPE html>
<html>
	<head>
		
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Buttons Echo</title>

		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Ubuntu:700' rel='stylesheet' type='text/css'>

		<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		<link href="styles.css" rel="stylesheet">
	</head>
	<body>
		
		<main>

			<h1>Button Styling &mdash; Echo Dong</h1>
			
            <div class="button_container">
                <a href="http://www.apple.com/" target="_blank" id="btn_apple">
                <i class="fa fa-apple"></i>
                <span>Apple</span>
                </a>
            </div>
            
            <div class="button_container">
                <a href="http://www.coca-cola.com/" target="_blank" id="btn_cocacola">
                <span>Coca-Cola</span>
                </a>
            </div>
            
            <div class="button_container">
                <a href="http://www.nike.com/us/en_us/" target="_blank" id="btn_nike">
                    <div class="nikeText">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Nike_wordmark.svg" alt="nikeText" width="100">
                    </div>
                    <div class="nikeImg">
                        <img src="images/nike_tick.png" width="80%" alt="nike">
                    </div>
                </a>
            </div>
            
            <div class="button_container">
                <a href="http://www.teslamotors.com/" target="_blank" id="btn_tesla">
                <span>TESLA</span>
                </a>
            </div>
            
            <div class="button_container">
                <a href="http://www.samsung.com/us/" target="_blank" id="btn_samsung">
                <span>SAMSUNG</span>
                </a>
            </div>
            
            <div class="button_container">
                <a href="http://www.cartoonnetwork.com/" target="_blank" id="btn_cartoon">
                <span>CN</span>
                </a>
            </div>
            
            <div class="button_container">
                <a href="http://www.ibm.com/" target="_blank" id="btn_ibm">
                    <div class="ibmText">
                        <span>IBM</span>
                    </div>
                    <div class="ibmImg">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/f/fc/IBM_logo_in.jpg" width="80%" alt="ibm">
                    </div>
                </a>
            </div>
            
            <div class="button_container">
                <a href="http://www.harley-davidson.com/" target="_blank" id="btn_harley">
                <span>Harley-Davidson</span>
                </a>
            </div>
            
            <div class="button_container">
                <a href="https://www.instagram.com/" target="_blank" id="btn_instagram">
                <div class="instagramText">
                    <span>Instagram</span>
                </div>
                </a>
            </div>
            
            <div class="button_container">
                <a href="http://www.npr.org/" target="_blank" id="btn_npr">
                  <span class="block n">n</span>
                  <span class="block p">p</span>
                  <span class="block r">r</span>
                </a>
              </div>
              
  
		</main>	

	</body>
</html>
